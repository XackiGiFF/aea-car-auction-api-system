name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            context: backend_nodejs/aea-car-auction-api-system/api-gateway
            image: ghcr.io/${{ github.repository_owner }}/api-gateway
          - service: calc-bot
            context: backend_nodejs/aea-car-auction-api-system/calc-bot
            image: ghcr.io/${{ github.repository_owner }}/calc-bot
          - service: che-parser-bot
            context: backend_nodejs/aea-car-auction-api-system/che-parser-bot
            image: ghcr.io/${{ github.repository_owner }}/che-parser-bot
          - service: cdn-media-bot
            context: backend_nodejs/aea-car-auction-api-system/cdn-media-bot
            image: ghcr.io/${{ github.repository_owner }}/cdn-media-bot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
