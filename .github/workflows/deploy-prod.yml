name: Deploy Prod

on:
  push:
    branches: ["prod"]
    paths:
      - ".github/workflows/deploy-prod.yml"
      - "backend_nodejs/aea-car-auction-api-system/api-gateway/**"
      - "backend_nodejs/aea-car-auction-api-system/calc-bot/**"
      - "backend_nodejs/aea-car-auction-api-system/che-parser-bot/**"
      - "backend_nodejs/aea-car-auction-api-system/infra/docker/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            context: backend_nodejs/aea-car-auction-api-system/api-gateway
            image: ghcr.io/${{ github.repository_owner }}/api-gateway
          - service: calc-bot
            context: backend_nodejs/aea-car-auction-api-system/calc-bot
            image: ghcr.io/${{ github.repository_owner }}/calc-bot
          - service: che-parser-bot
            context: backend_nodejs/aea-car-auction-api-system/che-parser-bot
            image: ghcr.io/${{ github.repository_owner }}/che-parser-bot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha
            type=raw,value=prod

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          source: "backend_nodejs/aea-car-auction-api-system/infra/docker/compose.base.yml,backend_nodejs/aea-car-auction-api-system/infra/docker/compose.aea.prod.yml"
          target: "/home/ubuntu/SITE/aea-car-auction-api-system/infra/docker"
          overwrite: true
          strip_components: 4

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.2.0
        env:
          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT }}
          script_stop: true
          envs: GHCR_USER,GHCR_TOKEN
          script: |
            set -euo pipefail
            APP_DIR=/home/ubuntu/SITE/aea-car-auction-api-system
            COMPOSE_DIR="$APP_DIR/infra/docker"

            mkdir -p "$COMPOSE_DIR"

            if [ ! -f "$COMPOSE_DIR/.env" ]; then
              echo "ERROR: $COMPOSE_DIR/.env not found. Create it before deploy." >&2
              exit 1
            fi

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            docker compose \
              -f "$COMPOSE_DIR/compose.base.yml" \
              -f "$COMPOSE_DIR/compose.aea.prod.yml" \
              --env-file "$COMPOSE_DIR/.env" \
              pull

            docker compose \
              -f "$COMPOSE_DIR/compose.base.yml" \
              -f "$COMPOSE_DIR/compose.aea.prod.yml" \
              --env-file "$COMPOSE_DIR/.env" \
              up -d

            docker logout ghcr.io
